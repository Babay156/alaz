apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: alaz-daemonset
  namespace: ddosify
spec:
  selector:
    matchLabels:
      app: alaz
  template:
    metadata:
      labels:
        app: alaz
    spec:
      serviceAccount: alaz-serviceaccount                                                                                                              â”‚
      serviceAccountName: alaz-serviceaccount
      containers:
      - name: alaz-pod
        image: 158138719754.dkr.ecr.eu-central-2.amazonaws.com/alaz:v4.2.7
        env:
          - name: K8S_COLLECTOR_ENABLED
            value: "true"
          - name: CR_COLLECTOR_ENABLED
            value: "true"
          - name: EBPF_ENABLED
            value: "true"
          - name: IN_CLUSTER
            value: "true"
          - name: POSTGRES_HOST
            value: "postgres-service.ddosify"
          - name: POSTGRES_PORT
            value: "5432"
          - name: POSTGRES_USER
            value: "alazuser"
          - name: POSTGRES_PASSWORD
            value: "alazpwd"
          - name: POSTGRES_DB
            value: "alazdb"
          - name: LOG_LEVEL
            value: "0"
          - name: DISABLE_LOGS
            value: "false"
          - name: DS_PG
            value: "true"
          - name: DS_BACKEND
            value: "false"
          - name: BACKEND_HOST
            value: https://staging-backend-cf.ddosify.com
          - name: BACKEND_PORT
            value: "443"
          - name: MONITORING_ID
            value: b8fb4b18-7ccd-4ba2-afa3-ba19402c1aec
        ports:
          - containerPort: 8181
        securityContext:
          privileged: true
          capabilities:
            add:
              - BPF
              - PERFMON
              - NET_ADMIN
              - SYS_RESOURCE
        volumeMounts:
          - mountPath: /sys/kernel/debug
            name: debugfs
            readOnly: false
          - mountPath: /proc
            name: proc
            readOnly: true
          - mountPath: /var/run/containerd/containerd.sock
            name: containerd-sock
            readOnly: true
      volumes:
        - name: debugfs
          hostPath:
            path: /sys/kernel/debug
        - name: proc
          hostPath:
            path: /proc
        - name: containerd-sock
          hostPath:
            path: /var/run/containerd/containerd.sock
