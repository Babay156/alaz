apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: alaz-daemonset
  namespace: ddosify
spec:
  selector:
    matchLabels:
      app: alaz
  template:
    metadata:
      labels:
        app: alaz
    spec:
      serviceAccount: alaz-serviceaccount                                                                                                              â”‚
      serviceAccountName: alaz-serviceaccount
      containers:
      - name: alaz
        image: 158138719754.dkr.ecr.eu-central-2.amazonaws.com/alaz:v2.0
        env:
          - name: K8S_COLLECTOR_ENABLED
            value: "true"
          - name: CR_COLLECTOR_ENABLED
            value: "true"
          - name: EBPF_ENABLED
            value: "true"
          - name: IN_CLUSTER
            value: "true"
          - name: POSTGRES_HOST
            value: "postgres-service.ddosify"
          - name: POSTGRES_PORT
            value: "5432"
          - name: POSTGRES_USER
            value: "alazuser"
          - name: POSTGRES_PASSWORD
            value: "alazpwd"
          - name: POSTGRES_DB
            value: "alazdb"
        ports:
          - containerPort: 8181
        securityContext:
          # privileged: true
          # runAsUser: 0
          capabilities:
            add:
              - BPF
              - PERFMON
              - NET_ADMIN
              - SYS_RESOURCE
        volumeMounts:
          - mountPath: /sys/kernel/debug
            name: debugfs
            readOnly: false
          - mountPath: /var/run/containerd/containerd.sock
            name: containerd-sock
            readOnly: true
      volumes:
        - name: debugfs
          hostPath:
            path: /sys/kernel/debug
        - name: containerd-sock
          hostPath:
            path: /var/run/containerd/containerd.sock
